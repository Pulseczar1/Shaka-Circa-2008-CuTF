// PZ: Use this file for default map settings. It gets executed whenever a new map is started.
// cpcycle/<mapname>.cfg then gets executed for the map, where you can overwrite settings, per map.
// I consider "svdefs" as standing for "server defaults".
// WARNING: SERVER THINKS COMMENTS ARE COMPLETE WHEN IT ENCOUNTERS A SEMICOLON.

serverinfo rj 2

sv_maxrate 10000

// Curse people after killing x teammates (default is 5)
serverinfo curse 5

//sv_aim 0.93
//pausable 0           // PZ: done in startup command lines
// PZ: These might be here to make sure that maps that change these 2 things are reset at the end of the map.
sv_friction 4
sv_gravity 800

// Customizations
timeout 50 // default = 65

// Enable/disable downloads from server
//allow_download_maps 1
//allow_download_mmodels 1
//allow_download_sounds 1

//was serverinfo, not localinfo
localinfo a off
localinfo s off
localinfo g on

// *PROZAC* specific locals --->

// General stuff
//localinfo pay_msgs 1    //default = 0
localinfo team_prefix 1   //default = 0
localinfo allow_debug 1
localinfo drop_items 1
localinfo custom_mode ""  //default = 0
localinfo stock_mode ""   //default = 0

// Environment reset
localinfo storm ""
localinfo earthquake ""
localinfo daytime ""

// <--- END PROZAC

// Set team names:
//serverinfo team1 blue
//serverinfo team2 red
//serverinfo team3 yell
//serverinfo team4 teal

//developer 1

//=3 allow change class
deathmatch 3

// Teamkills?
teamplay 651?TF2.5

timelimit 50
fraglimit 500      // this was 300 -- NSha requested 500 on bot server.
maxclients 32
maxspectators 16
samelevel 0

sv_maxvelocity 4096

serverinfo contact "https://discord.gg/naSZUJ6ReT"
//serverinfo admin   ""

serverinfo money 11000

// jello water (trampoline water)
//localinfo j off

// upgrade per frags
localinfo bounty on

